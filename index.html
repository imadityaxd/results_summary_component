<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="left-heading">Your Result</div>
        <div class="score">
          <div class="main-score">76</div>
          <div class="total">of 100</div>
        </div>

        <div class="greeting">Great</div>
        <div class="info">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <div class="right-heading">Summary</div>
        <div class="bars">
          <div class="bar-1">Reaction 80 / 100</div>
          <div class="bar-2">Memory 92 / 100</div>
          <div class="bar-3">Verbal 61 / 100</div>
          <div class="bar-4">Visual 72 / 100</div>
        </div>
        <div class="button">Continue</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">xdcoder</a>.
    </div>
  </body>
</html>
